<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center">
                <!-- Основний контейнер -->
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
                    <!-- Логотип -->
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <img src="https://example.com/logo.png" alt="Логотип" width="150" style="display: block;">
                        </td>
                    </tr>
                    <!-- Основний контент -->
                    <tr>
                        <td style="padding: 20px; font-family: Arial, sans-serif; font-size: 16px; color: #333;">
                            <h2 style="margin: 0; font-size: 24px; text-align: center;">Ласкаво просимо!</h2>
                            <p style="margin: 10px 0; text-align: center;">
                                Дякуємо, що приєдналися до нас. Ми раді вітати вас у нашій спільноті.
                            </p>
                        </td>
                    </tr>
                    <!-- Кнопка -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="https://example.com" 
                               style="background-color: #007bff; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 5px; display: inline-block; font-size: 16px;">
                                Дізнатися більше
                            </a>
                        </td>
                    </tr>
                    <!-- Футер -->
                    <tr>
                        <td style="padding: 20px; font-family: Arial, sans-serif; font-size: 14px; color: #888; text-align: center;">
                            &copy; 2025 Ваша компанія. Всі права захищені.
                            <br>
                            <a href="https://example.com/unsubscribe" style="color: #007bff; text-decoration: none;">Відписатися</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
